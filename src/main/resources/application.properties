#spring.datasource.url=jdbc:h2:file:~/.amfx/db/am.h2;SCHEMA_SEARCH_PATH=am,PUBLIC;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:file:/home/glenn/hobby/amH2Db/am.h2;SCHEMA_SEARCH_PATH=am,PUBLIC;AUTO_SERVER=TRUE

# h2 defaults:
spring.datasource.username=sa
spring.datasource.password=password

spring.datasource.driverClassName=org.h2.Driver

# Use "create" or "create-drop" when you wish to recreate database on restart; use 
# "update" or "validate" when data is to be kept.
spring.jpa.hibernate.ddl-auto=none

# 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# http://localhost:8080/h2-console
spring.h2.console.enabled=true


